<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <section aria-labelledby="products-heading" class="pt-6 pb-24">
          <div class="row animated fadeIn">
            <div class="card-columns">
              <div class="card" style="width: 18rem">
                <img [src]="ropa.img" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">{{ ropa.nombre }}</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{ ropa.talle }}</li>
                  <li class="list-group-item">{{ ropa.genero }}</li>
                  <li class="list-group-item">$ {{ ropa.valor }}</li>
                </ul>
                <div class="card-body">
                  <button
                   
                    class="btn btn-outline-success btn.block"
                  >
                    Agregar al carrito
                  </button>

                  <button
                    (click)="volver()"
                    class="btn btn-outline-danger btn.block ms-3"
                  >
                    Volver
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

<app-footer></app-footer>
