<div class="relative bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6">
    <div
      class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10"
    >
      <div class="flex justify-start lg:w-0 lg:flex-1">
        <a href="#">
          <span class="sr-only">Workflow</span>
          <h1 class="Logo">{{ NameEnterprise }}</h1>
        </a>
      </div>
      <div class="-mr-2 -my-2 md:hidden">
        <button
          (click)="MenuOptionsfuction()"
          type="button"
          class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
          aria-expanded="false"
        >
         
        </button>
      </div>

      <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
        <nav class="hidden md:flex space-x-10">
          <div class="relative">
            <button
              (click)="MenuMorefuction()"
              type="button"
              id="BtMore"
              class="text-gray-500 group bg-white rounded-md inline-flex items-center text-base font-medium hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              aria-expanded="false"
            >
              <i class="fa fa-commenting me-2" aria-hidden="true"></i>
              <p>Preguntas</p>
            
            </button>

            <div
              id="MenuHelp"
              class="hidden absolute z-20 left-1/2 transform -translate-x-1/2 mt-3 px-2 w-screen max-w-md sm:px-0"
            >
              <div
                class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden"
              >
                <div
                  class="relative grid gap-6 bg-white px-5 py-6 sm:gap-8 sm:p-8"
                >
                  <a
                    routerLink="/FAQ"
                    class="-m-3 p-3 flex items-start rounded-lg hover:bg-gray-50"
                  >
                    <svg
                      style="height: 25px; width: 25px; color: rgb(79, 70, 229)"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-question-circle"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                        fill="#4f46e5"
                      ></path>
                      <path
                        d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"
                        fill="#4f46e5"
                      ></path>
                    </svg>
                    <div class="ml-4">
                      <p class="text-base font-medium text-gray-900">
                        Preguntas frecuentes
                      </p>
                      <p class="mt-1 text-sm text-gray-500">
                        Preguntas que muchos usuarios nos realizan
                      </p>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div class="relative">
            <button
              routerLink="ViewProducts"
              type="button"
              id="BtMore"
              class="text-gray-500 group bg-white rounded-md inline-flex items-center text-base font-medium hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              aria-expanded="false"
            >
              <i class="fa fa-shopping-bag me-2" aria-hidden="true"></i>
              <p>Productos</p>
            </button>
          </div>

          <div class="relative">
            <button
              class="nav-item active"
              routerLink="/CarritoCompras"
              type="button"
              id="BtMore"
              class="text-gray-500 group bg-white rounded-md inline-flex items-center text-base font-medium hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              aria-expanded="false"
            >
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </button>
          </div>
        </nav>
      </div>
    </div>

    <div
      id="MenuOptions"
      class="hidden absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden z-20"
    >
      <div
        class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50"
      >
        <div class="py-6 px-5 space-y-6">
          <div class="grid grid-cols-2 gap-y-4 gap-x-8">
            <a
              routerLink="/FAQ"
              class="text-base font-medium text-gray-900 hover:text-gray-700"
            >
              Preguntas frecuentes
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
